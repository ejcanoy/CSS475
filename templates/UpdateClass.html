{% extends 'base.html' %}

{% block title%}
Update Courses
{% endblock %}

{% block content %}
<h1>Update Class</h1>

<form action ="#" method = "POST">

    <h4>Target:</h4>

    <p> SLN: </p>
    <p><input type="number" name = "sln" maxlength="5" /></p>

    <h4>Edit:</h4>

    <p> Course Name: </p>
    <p><input type="text" name = "CourseName" maxlength="20" /></p>
    <p> Section: </p>
    <p><input type="text" name = "Section" maxlength="1" /></p>
    <p> Room ID: </p>
    <p><input type="number" name = "RoomID" /></p>
    <p> Instructor: </p>
    <p><input type="text" name = "InstructorName" maxlength="20"/></p>
    <p> Time: </p>
    <p><input type="time" name = "Time" /></p>
    <p> Quarter: </p>
    <p><input type="text" name = "Quarter" /></p>
    <p> Year: </p>
    <p><input type="text" name = "Year" /></p>

    <p><input type="submit" name = "submit" /></p>

</form>

{% endblock %}
